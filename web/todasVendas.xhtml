<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Lista de Clientes</title>
    </h:head>
    <h:body>
        <p:dataTable var="venda" value="#{vendaBean.listaDeVendas}">
            <p:column headerText="Cliente">
                #{venda.cliente.nome}
            </p:column>

            <p:column headerText="Funcionario">
                #{venda.funcionario.nome}
            </p:column>
            
            <p:column headerText="Data de Venda">
                #{venda.dataVenda}
            </p:column>

            <p:column headerText="Data Cadastro">
                <p:outputLabel value="#{cliente.dataCadastro.time}">
                    <f:convertDateTime pattern="dd/MM/yyyy hh:MM:ss" locale="pt_BR" />
                </p:outputLabel>
            </p:column>
        </p:dataTable>
    </h:body>
</html>
