<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Cadastrar Fornecedor</title>
    </h:head>
    <h:body>
        <p:messages/>
        
        <h:form>
            <center>
                <h:panelGrid columns="2">
                    <p:outputLabel for="nome" value="Nome:"/>
                    <p:inputText id="nome" value="#{fornecedorBean.fornecedor.nome}"/>
                    
                    <p:outputLabel for="cnpj" value="CNPJ:"/>
                    <p:inputMask id="cnpj" mask="99.999.999/9999-99" value="#{fornecedorBean.fornecedor.cnpj}"/>
                    
                    <p:outputLabel for="rua" value="Rua:"/>
                    <p:inputText id="rua" value="#{fornecedorBean.fornecedor.endereco.rua}"/>
                    
                    <p:outputLabel for="cep" value="CEP:"/>
                    <p:inputMask id="cep" mask="99.999-999" value="#{fornecedorBean.fornecedor.endereco.cep}"/>
                    
                    <p:outputLabel for="numero" value="NÃºmero"/>
                    <p:inputText id="numero" value="#{fornecedorBean.fornecedor.endereco.numero}"/>
                    
                    <p:outputLabel for="bairro" value="Bairro:"/>
                    <p:inputText id="bairro" value="#{fornecedorBean.fornecedor.endereco.bairro}"/>
                    
                    <p:outputLabel for="cidade" value="Cidade:"/>
                    <p:inputText id="cidade" value="#{fornecedorBean.fornecedor.endereco.cidade}"/>
                    
                    <p:outputLabel for="estado" value="Estado:"/>
                    <p:inputText id="estado" value="#{fornecedorBean.fornecedor.endereco.estado}"/>
                </h:panelGrid>
                <p:commandButton value="Cadastrar Fornecedor" action="#{fornecedorBean.salvarFornecedor()}"/>
            </center>
        </h:form>
    </h:body>
</html>
