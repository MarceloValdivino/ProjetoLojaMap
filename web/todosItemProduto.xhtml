<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Lista de Item Produtos</title>
    </h:head>
    <h:body>
        <h:form>
            <p:dataTable var="itemProduto" value="#{itemProdutoBean.listaItensProduto}" rowKey="#{itemProduto.id}"
                         selection="#{itemProdutoBean.itemProdutosSelecionados}">
                <p:column selectionMode="multiple" style="width:16px;text-align:center"/>
                <p:column headerText="Data de Entrada">
                    <p:outputLabel value="#{itemProduto.dataEntrada.time}">
                        <f:convertDateTime pattern="dd/MM/yyyy" />
                    </p:outputLabel>
                </p:column>
                <p:column headerText="Fornecedor">
                    #{itemProduto.fornecedor.nome}
                </p:column>
                <p:column headerText="Produto">
                    #{itemProduto.produto.descricao}
                </p:column>
                <f:facet name="footer">
                    <p:commandButton value="Remover Selecionados" action="#{itemProdutoBean.removerSelecionados()}"/>
                </f:facet>
            </p:dataTable>
        </h:form>
    </h:body>
</html>
