<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <script>
        PrimeFaces.locales['pt_BR'] = {
            closeText: 'Fechar',
            prevText: 'Anterior',
            nextText: 'Próximo',
            currentText: 'Data Atual',
            monthNames: ['Janeiro', 'Fevereiro', 'Março', 'Abril', 'Maio', 'Junho', 'Julho', 'Agosto', 'Setembro', 'Outubro', 'Novembro', 'Dezembro'],
            monthNamesShort: ['Jan', 'Fev', 'Mar', 'Abr', 'Mai', 'Jun', 'Jul', 'Ago', 'Set', 'Out', 'Nov', 'Dez'],
            dayNames: ['Domingo', 'Segunda', 'Terça', 'Quarta', 'Quinta', 'Sexta', 'Sábado'],
            dayNamesShort: ['Dom', 'Seg', 'Ter', 'Qua', 'Qui', 'Sex', 'Sáb'],
            dayNamesMin: ['D', 'S', 'T', 'Q', 'Q', 'S', 'S'],
            weekHeader: 'Semana',
            firstDay: 1,
            isRTL: false,
            showMonthAfterYear: false,
            yearSuffix: '',
            timeOnlyTitle: 'Só Horas',
            timeText: 'Tempo',
            hourText: 'Hora',
            minuteText: 'Minuto',
            secondText: 'Segundo',
            ampm: false,
            month: 'Mês',
            week: 'Semana',
            day: 'Dia',
            allDayText: 'Todo Dia'
        };
    </script>

    <h:head>
        <title>Cadastrar Funcionario</title>
    </h:head>
    <h:body>
        <center>
            <p:messages autoUpdate="true" closable="true"/>
            <h:form id="form">
                <h:panelGrid columns="2">
                    <f:facet name="header">
                        <p:panel>
                            Cadastro de Funcionario
                        </p:panel>
                    </f:facet>
                    <p:outputLabel for="nome" value="Nome:"/>
                    <p:inputText id="nome" value="#{funcionarioBean.funcionario.nome}" required="true" requiredMessage="Insira o nome do funcinário."/>

                    <p:outputLabel for="cpf" value="CPF:"/>
                    <p:inputMask mask="999.999.999-99" id="cpf" value="#{funcionarioBean.funcionario.cpf}" required="true" requiredMessage="Insira o cpf do funcinário."/>

                    <p:outputLabel for="rg" value="RG:"/>
                    <p:inputMask mask="9999999" id="rg" value="#{funcionarioBean.funcionario.rg.numero}" required="true" requiredMessage="Insira o número do funcinário."/>
                    
                    <p:outputLabel for="dtExpedicao" value="Data de Expedição:"/>
                    <p:calendar mask="99/99/9999" id="dtExpedicao" value="#{funcionarioBean.funcionario.rg.dataExpedicao.time}" required="true" requiredMessage="Insira a data de expedição da indentidade do funcinário."/>
                    
                    <p:outputLabel for="orgao" value="Orgão Expedidor:"/>
                    <p:inputText id="orgao" value="#{funcionarioBean.funcionario.rg.orgaoExpedidor}"  required="true" requiredMessage="Insira o orgão expedidor da indentidade do funcinário."/>

                    <p:outputLabel for="dtNascimento" value="Data de Nascimento:"/>
                    <p:calendar mask="99/99/9999" locale="pt_BR" id="dtNascimento" value="#{funcionarioBean.funcionario.dataNascimento.time}"  required="true" requiredMessage="Insira a data de nascimento do funcinário."/>

                    <p:outputLabel for="estadocivil" value="Estado Civil:"/>
                    <p:selectOneMenu id="estadocivil" value="#{funcionarioBean.funcionario.estadoCivil}"  required="true" requiredMessage="Insira o estado civil do funcinário.">
                        <f:selectItem itemLabel="Selecionar" itemValue=""/>
                        <f:selectItems value="#{funcionarioBean.estadosCivis}" var="estadocivil" itemLabel="#{estadocivil.estadoCivil}" itemValue="#{estadocivil}"/>
                    </p:selectOneMenu>

                    <p:outputLabel for="sexo" value="Sexo:"/>
                    <p:selectOneMenu id="sexo" value="#{funcionarioBean.funcionario.sexo}"  required="true" requiredMessage="Insira o sexo do funcinário.">
                        <f:selectItem itemLabel="Selecionar" itemValue=""/>
                        <f:selectItems value="#{funcionarioBean.sexos}" var="sexo" itemLabel="#{sexo.sexo}" itemValue="#{sexo}"/>
                    </p:selectOneMenu>

                    <p:outputLabel for="desconto" value="Aplicar desconto:"/>
                    <p:selectBooleanButton onLabel="Sim" offLabel="Não" id="desconto" value="#{funcionarioBean.funcionario.desconto}"  required="true" requiredMessage="Insira o desconto do funcinário."/>

                    <p:outputLabel for="rua" value="Rua:"/>
                    <p:inputText id="rua" value="#{funcionarioBean.funcionario.endereco.rua}"  required="true" requiredMessage="Insira a rua do funcinário."/>

                    <p:outputLabel for="bairro" value="Bairro:"/>
                    <p:inputText id="bairro" value="#{funcionarioBean.funcionario.endereco.bairro}"  required="true" requiredMessage="Insira o bairro do funcinário."/>

                    <p:outputLabel for="cep" value="CEP:"/>
                    <p:inputText id="cep" value="#{funcionarioBean.funcionario.endereco.cep}"  required="true" requiredMessage="Insira o CEP do funcinário."/>

                    <p:outputLabel for="cidade" value="Cidade:"/>
                    <p:inputText id="cidade" value="#{funcionarioBean.funcionario.endereco.cidade}" required="true" requiredMessage="Insira a cidade do funcinário."/>

                    <p:outputLabel for="estado" value="Estado:"/>
                    <p:inputText id="estado" value="#{funcionarioBean.funcionario.endereco.estado}"  required="true" requiredMessage="Insira o estado do funcinário."/>

                    <p:outputLabel for="numero" value="Número:"/>
                    <p:inputText id="numero" value="#{funcionarioBean.funcionario.endereco.numero}" required="true" requiredMessage="Insira o número da casa do funcinário."/>
                </h:panelGrid>
                <p:panelGrid columns="2">
                    <f:facet name="header">
                        Contato
                    </f:facet>
                    <p:outputLabel for="numeroContato" value="Número contato:"/>
                    <p:inputMask id="numeroContato" mask="(99)99999-9999" value="#{funcionarioBean.contato.numero}"/>

                    <p:outputLabel for="operadora" value="Operadora:"/>
                    <p:selectOneMenu id="operadora" value="#{funcionarioBean.contato.operadora}">
                        <f:selectItem itemLabel="Selecionar" itemValue=""/>
                        <f:selectItems value="#{funcionarioBean.operadoras}" var="operadora" itemLabel="#{operadora.operadora}" itemValue="#{operadora}"/>
                    </p:selectOneMenu>

                    <p:outputLabel for="observacao" value="Observação:"/>
                    <p:inputTextarea id="observacao" value="#{funcionarioBean.contato.observacao}"/>


                </p:panelGrid>
                <p:commandButton value="Adicionar" update="form:panelContatos" actionListener="#{funcionarioBean.adicionarContato()}"/>
                <p:outputLabel id="panelContatos" style="width:  200px;">
                    <p:dataTable value="#{funcionarioBean.funcionario.contatos}" var="contato" id="tdContatos" rendered="#{not empty funcionarioBean.funcionario.contatos}" style="width: 400px;">
                        <p:column headerText="Número">
                            #{contato.numero}
                        </p:column>

                        <p:column headerText="Operadora">
                            #{contato.operadora.operadora}
                        </p:column>

                        <p:column headerText="Observação">
                            #{contato.observacao}
                        </p:column>
                    </p:dataTable>
                </p:outputLabel>
                <h:panelGrid columns="2">
                    <p:outputLabel for="login" value="Login:"/>
                    <p:inputText id="login" value="#{funcionarioBean.funcionario.login}" required="true" requiredMessage="Insira o login do funcinário."/>
                    
                    <p:outputLabel for="senha" value="Senha:"/>
                    <p:password id="senha" value="#{funcionarioBean.funcionario.senha}" required="true" requiredMessage="Insira o senha do funcinário."/>
                </h:panelGrid>
                <br></br>
                <p:commandButton value="Cadastrar Funcionario" action="#{funcionarioBean.salvarFuncionario()}"/>
            </h:form>
        </center>
    </h:body>
</html>
