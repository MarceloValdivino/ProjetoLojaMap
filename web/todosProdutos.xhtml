<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Lista de Produtos</title>
    </h:head>
    <h:body>
        <h:form id="form">
            <p:dataTable id="tableProdutos" var="produto" value="#{produtoBean.listaProdutos}" selection="#{produtoBean.listaProdutosSelecionados}"
                         rowKey="#{produto.id}">
                <p:column selectionMode="multiple" style="width:16px;text-align:center"/>
                <p:column headerText="Descrição">
                    #{produto.descricao}
                </p:column>
                <p:column headerText="Composição">
                    #{produto.composicao.composicao}
                </p:column>
                <p:column headerText="Tipo Produto">
                    #{produto.tipoProduto.tipo}
                </p:column>
                <f:facet name="footer">
                    <p:commandButton value="Remover Produtos" action="#{produtoBean.removerProdutosSelecionados()}"/>
                </f:facet>
            </p:dataTable>
        </h:form>
    </h:body>
</html>
