<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Lista de Fornecedores</title>
    </h:head>
    <h:body>
        <h:form>
            <p:dataTable var="funcionario" value="#{funcionarioBean.listaFuncionarios}"
                         rowKey="#{funcionario.id}" selection="#{funcionarioBean.listaFuncionariosSelecionados}">
                <p:column selectionMode="multiple" style="width:16px;text-align:center"/>
                <p:column headerText="CNPJ">
                    #{funcionario.cpf}
                </p:column>

                <p:column headerText="Nome">
                    #{funcionario.nome}
                </p:column>

                <p:column headerText="Data Cadastro">
                    <p:outputLabel value="#{funcionario.dataCadastro.time}">
                        <f:convertDateTime pattern="dd/MM/yyyy hh:MM:ss" locale="pt_BR" />
                    </p:outputLabel>
                </p:column>
                <f:facet name="footer">
                    <p:commandButton value="Remover Selecionados" action="#{funcionarioBean.removerFuncionarios()}"/>
                </f:facet>
            </p:dataTable>
        </h:form>
    </h:body>
</html>
